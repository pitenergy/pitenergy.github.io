<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje de Felicitación</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #FF0000;
        }

        .container {
            background-color: #FFFF00;
            padding: 2vw;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 90%;
            margin: 5vh auto; /* Aumentado el margen superior e inferior */
        }

        .congratulations {
            font-size: 4vw;
            color: #FF0000;
            font-weight: bold;
            text-align: center;
            margin: 2vh 0; /* Aumentado el margen superior e inferior */
            word-wrap: break-word;
        }

        .instagram-link {
            font-size: 2vw;
            color: white;
            font-weight: bold;
            text-decoration: none;
            background-color: #FF0000;
            padding: 1vw;
            border-radius: 5px;
            display: inline-block;
            margin: 10px auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .image-container {
            margin-top: 10px;
        }

        img {
            width: 80%; /* Reducir el ancho de la imagen */
            max-width: 240px; /* Establecer un tamaño máximo más pequeño */
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        @media (max-width: 600px) {
            .congratulations {
                font-size: 6vw;
            }
            .instagram-link {
                font-size: 3.5vw;
                padding: 2vw;
            }
            .container {
                padding: 5vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="congratulations">¡Felicidades, has desbloqueado un premio! Puedes elegir entre un abrazo gratis o un beso.</p>
        <a href="https://www.instagram.com/pitenergy/" target="_blank" class="instagram-link">Gracias por seguirme en Instagram: Pitenergy</a>
        <a href="https://www.instagram.com/mirallespepo/" target="_blank" class="instagram-link">Gracias por seguirme en Instagram: Mirallespepo</a>
    </div>
    <div class="image-container">
        <img src="pepopeter.jpg" alt="Descripción de la imagen 1">
    </div>
</body>
</html>
