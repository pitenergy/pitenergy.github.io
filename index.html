<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje de Felicitación</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #FF0000;
            margin: 0; /* Se asegura que no haya márgenes en el body */
        }

        .container {
            background-color: #FFFF00;
            padding: 2vw; /* Padding relativo */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 90%; /* Anchura máxima para asegurar la adaptabilidad */
            margin: auto; /* Centra el contenedor */
        }

        .congratulations {
            font-size: 6vw; /* Tamaño de fuente inicial para pantallas grandes */
            color: #FF0000;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            word-wrap: break-word;
            overflow-wrap: break-word; /* Se asegura que las palabras se rompan correctamente */
        }

        .instagram-link {
            font-size: 2vw; /* Tamaño de fuente adaptativo */
            color: white;
            font-weight: bold;
            text-decoration: none;
            background-color: #FF0000;
            padding: 1vw; /* Padding relativo */
            border-radius: 5px;
            display: inline-block;
            margin: 10px auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .image-container {
            margin-top: 20px;
        }

        img {
            width: 100%; /* Asegura que las imágenes sean responsivas */
            max-width: 300px; /* Limita el tamaño máximo para que no sea demasiado grande */
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* Media queries para pantallas más pequeñas */
        @media (max-width: 600px) {
            .congratulations {
                font-size: 6vw; /* Tamaño de fuente más pequeño para pantallas estrechas */
            }

            .container {
                padding: 4vw; /* Más padding para pantallas pequeñas */
            }
        }

        @media (max-width: 300px) {
            .congratulations {
                font-size: 5vw; /* Tamaño de fuente aún más pequeño para pantallas muy estrechas */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="congratulations">¡Felicidades, has desbloqueado un premio! Puedes elegir entre un abrazo gratis o un beso.</p>
        <a href="https://www.instagram.com/pitenergy/" target="_blank" class="instagram-link">Gracias por seguirme en Instagram: Pitenergy</a>
        <a href="https://www.instagram.com/mirallespepo/" target="_blank" class="instagram-link">Gracias por seguirme en Instagram: Mirallespepo</a>
    </div>
    <div class="image-container">
        <!-- Asegúrate de reemplazar 'pepopeter.jpg' con la URL real de tu imagen -->
        <img src="pepopeter.jpg" alt="Descripción de la imagen 1">
    </div>
</body>
</html>
