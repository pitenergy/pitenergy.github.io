<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje de Felicitación</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #FF0000;
            margin: 0; /* Asegurarse de que no hay margen exterior en el cuerpo */
        }

        .container {
            background-color: #FFFF00;
            padding: 2vw;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 90%;
            margin: auto;
        }

        .congratulations {
            font-size: 2rem; /* Tamaño de fuente inicial para pantallas grandes */
            max-font-size: 24px; /* Tamaño máximo de fuente para evitar que el título sea demasiado grande */
            color: #FF0000;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            word-wrap: break-word;
        }

        .instagram-link {
            font-size: 1rem;
            color: white;
            font-weight: bold;
            text-decoration: none;
            background-color: #FF0000;
            padding: 1vw;
            border-radius: 5px;
            display: inline-block;
            margin: 10px auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .image-container {
            margin-top: 20px;
        }

        img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* Media queries para pantallas más pequeñas */
        @media (max-width: 600px) {
            .congratulations {
                font-size: 5vw; /* Tamaño de fuente más pequeño para pantallas más estrechas */
            }
            .instagram-link {
                padding: 4vw; /* Padding mayor para facilitar la interacción táctil */
            }
            .container {
                padding: 4vw; /* Más padding para evitar que el contenido toque los bordes */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="congratulations">¡Felicidades, has desbloqueado un premio! Puedes elegir entre un abrazo gratis o un beso.</p>
        <a href="https://www.instagram.com/pitenergy/" target="_blank" class="instagram-link">Gracias por seguirme en Instagram: Pitenergy</a>
        <a href="https://www.instagram.com/mirallespepo/" target="_blank" class="instagram-link">Gracias por seguirme en Instagram: Mirallespepo</a>
    </div>
    <div class="image-container">
        <img src="pepopeter.jpg" alt="Descripción de la imagen 1">
    </div>
</body>
</html>
