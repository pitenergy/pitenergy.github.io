<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje de Felicitación</title>
    <style>
        .congratulations {
            font-size: 48px;
            color: #4CAF50;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        .instagram-link {
            font-size: 20px;
            color: white; /* Texto blanco para mejor contraste */
            font-weight: bold;
            text-decoration: none;
            background-color: #E1306C;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            margin: 10px auto; /* Espaciado reducido entre enlaces */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .container {
            background-color: #FFC300; /* Fondo amarillo */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #FF5733; /* Fondo rojo */
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="congratulations">¡Felicidades, has ganado un abrazo gratis!</p>
        <a href="https://www.instagram.com/pitenergy/" target="_blank" class="instagram-link">Gracias por seguirme en Instagram: Pitenergy</a>
        <a href="https://www.instagram.com/mirallespepo/" target="_blank" class="instagram-link">Gracias por seguirme en Instagram: mirallespepo</a>
    </div>
</body>
</html>
