<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <style>
        .congratulations {
            font-size: 48px; /* Tamaño de fuente más grande */
            color: #4CAF50; /* Color del texto */
            font-weight: bold; /* Negrita */
            text-align: center; /* Centrado */
            margin: 20px 0; /* Margen para separar del resto del contenido */
        }
        .instagram-link {
            font-size: 20px; /* Tamaño de fuente grande */
            color: #E1306C; /* Color específico de Instagram */
            font-weight: bold; /* Negrita */
            text-decoration: none; /* Sin subrayado */
            background-color: #F8F8F8; /* Fondo ligeramente gris */
            padding: 10px 15px; /* Espaciado interno */
            border-radius: 5px; /* Bordes redondeados */
            display: inline-block; /* Para aplicar padding y border-radius */
            margin: 20px auto; /* Margen, centrado horizontalmente */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Sombra sutil */
        }
        body {
            font-family: 'Arial', sans-serif; /* Tipo de fuente */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <p class="congratulations">Congratulations, you've won a free hug.</p>
    <a href="https://www.instagram.com/pitenergy/" target="_blank" class="instagram-link">Thanks for following me on Instagram: Pitenergy</a>
</body>
</html>
